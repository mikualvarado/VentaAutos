<div class="card mb-5">
  <div class="card-header">
    Registro
  </div>
  <div class="card-body">
    <form [formGroup]="clienteFormulario" (ngSubmit)="onSubmit()">
      <div class="mt-3">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control mt-2" formControlName="nombre" id="nombre"/>
      </div>
      <div class="mt-3">
        <label for="apellido">Apellido</label>
        <input type="text" class="form-control mt-2" formControlName="apellido" id="apellido"/>
      </div>
      <div class="mt-3">
        <label for="password">Contraseña</label>
        <div class="input-group">
          <input
            type="password"
            class="form-control mt-2"
            formControlName="password"
            id="password"
          />
        </div>
      </div>
      <br />
      <input
        type="checkbox"
        formControlName="isChecked"
        (change)="onChange()"
        id="isChecked"
      />
      ¿Desea contacto? <br />
      <div *ngIf="isChecked == true">
        <div class="mt-3">
          <label for="email">Dirección de correo</label>
          <input
            type="text"
            class="form-control mt-2"
            formControlName="email"
            id="email"
          />
        </div>
        <div class="mt-3">
          <label for="telefono">Teléfono</label>
          <input
            type="text"
            class="form-control mt-2"
            formControlName="telefono"
            id="telefono"
          />
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-success btnSend mt-3 mx-3"
        style="max-width: 10rem; font-size: 1rem;"
      >
        Registrar
      </button>
    </form>
  </div>
  <div class="card-footer text-center">
    <button
      type="button"
      [routerLink]="['/vehiculos']"
      class="btn btn-warning btnSend mt-3 mx-1 px-5"
      style="max-width: 10rem; font-size: 1rem;"
    >
      Inicio
    </button>
  </div>
</div>
